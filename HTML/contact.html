<p>To contact us directly, please fill the below form in as much detail as possible:</p>
<form name="contactform" id="contactform" auto-complete="on">
    
    <label for="topic">Query topic:</label>
    <select id="query" name="query" onchange="otherselectfunction()" required>
        <option value="" class="fillerchoice">- Topic -</option>
        <option value="commission">Commissions</option>
        <option value="purchase">Purchase</option>
        <option value="tracking">Order tracking</option>
        <option value="other">Other</option>
    </select><br>

    <div id="otherinfo" style="visibility: hidden;">Other: <input id="otherbox1" name="otherfield" type="text"></input></div>
    
        <label for="title">Title:</label>
        <select id="title" name="title" required>
            <option value="" class="fillerchoice">- Title -</option>
            <option value="Mr">Mr</option>
            <option value="Mrs">Mrs</option>
            <option value="Miss">Miss</option>
            <option value="Ms">Ms</option>
            <option value="other">Other</option>
            <option value="prefer not to say">Prefer not to say</option>
        </select><br>
    
    <label for="fname">First name:</label>
    <input type="text" id="fname" name="fname" placeholder="First name" required><br>
    <label for="email address"?=>Email address:</label>
    <input type="email" id="email" name="email address" placeholder="Email address" required><br>
    <label for="details">Message:</label><br>
    <textarea id="details" name="details" rows="10" cols="31" placeholder="Enter message here" required></textarea><br>
    <button onclick="validateform()" id="submitbutton" title="Submit form">Submit</button>
    <input type="reset" value="Clear" title="Clear form" onclick="resetother()">

</form>
</body>
