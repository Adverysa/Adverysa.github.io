    <!-- Navbar -->

<form autocomplete="on">
    <div class="container">
        <div class="mb-3 mt-1">
            <label for="name" class="form-label">Name: </label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email: </label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email" aria-describedby="emailHelp" required>
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
            <label for="message" class="form-label">Message: </label>
            <textarea class="form-control" id="message" rows="3" placeholder="Enter your message" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>


</body>
